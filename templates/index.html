{% extends "base.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="/static/cardstyle.css">
{% endblock %}

{% block content %}

<form method="get" class="card-container">
    <div class="card">
        <h2>Tid</h2>
        <input type="text" name="minutes" placeholder="Sök på tid..." id="search-tid">
        <button class="cardsbutton" type="submit">Sök!</button>
    </div>




    <div class="card">
        <h2>Ingredienser</h2>
        <input type="text" placeholder="Kommer snart.." id="search-ingredients" disabled>
    </div>
    <div class="card">
        <h2>Popularitet</h2>
        <input type="text" placeholder="Kommer snart.." id="search-popularity" disabled>
    </div>
</form>

<table class="table table-striped table-hover">
    <thead class="mytable">
        <tr>
            <th>
                Namn
            </th>
            <th>
                Tid (min)
            </th>
            <th>
                Antal Steg
            </th>
            <th>
                Antal Ingredienser
            </th>

            <tbody>
                {% for recipe in recipes %}
                <a>
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.minutes}}</td>
                        <td>{{recipe.n_steps}}</td>
                        <td>{{recipe.n_ingredients}}</td>
                    </tr>
                </a>
                {% endfor %}
            </tbody>
            
        </tr>
    </thead>
</table>

{% endblock %}
