{% extends "base.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="/static/cardstyle.css">
{% endblock %}

{% block content %}
<div class="container text-center">
    <a href="/" class="btn btn-custom">Tillbaka till startsidan</a>
    <div class="row">
        {% for recipe in recipes %}
            <div class="col-md-4">
                <div class="card mb-4" style="width: 18rem;" onclick="openPopup('{{ recipe[0] }}', '{{ recipe[2] }}', `{{ recipe[3].replace('\n', '\\n') }}`, `{{ recipe[4].replace('\n', '\\n') }}`)">
                    <img src="{{ recipe[2] }}" class="card-img-top" alt="Bild på {{ recipe[0] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe[0] }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div id="recipePopup" class="popup" style="display:none;">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImage" src="" alt="Bild på maträtten" class="img-fluid">
        <h2 id="popupTitle"></h2>
        <p><strong>Ingredienser:</strong></p>
        <ul id="popupIngredients"></ul>
        <p><strong>Gör så här:</strong></p>
        <p id="popupInstructions"></p>
    </div>
</div>

{% endblock %}
