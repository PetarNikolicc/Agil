{% extends "base.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="/static/cardstyle.css">
{% endblock %}

{% block content %}
<div class="container text-center">
    <a href="/" class="btn btn-custom">Tillbaka till startsidan</a>
    <h2>Recept</h2>
    <div class="card-deck">
        {% for recipe in recipes %}
            <div class="card" style="width: 18rem;" onclick="openPopup('{{ recipe[0] }}', '{{ recipe[3] }}')">
                <img src="{{ recipe[2] }}" class="card-img-top" alt="Bild pÃ¥ {{ recipe[0] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe[0] }}</h5>
                    <p class="card-text">{{ recipe[3] }}</p>
                    <p class="card-text"><small class="text-muted">Tid: {{ recipe[1] }} minuter</small></p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
<div id="recipePopup" class="popup" style="display:none;">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2 id="popupTitle"></h2>
        <p id="popupText"></p>
    </div>
</div>
{% endblock %}
