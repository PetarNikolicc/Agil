<!DOCTYPE html>
<html lang="en">
<head>

    {% block head %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/stylesidebar.css">
    <link rel="stylesheet" href="/static/footerstyle.css">
    <link rel="stylesheet" href="/static/karusell.css">

</head>
<body>
    {% include "navbar.html" %}

    {% include "header.html" %}
    
    {% block content %}
	{% endblock %}
    <div class="carousel">
        <img src="/static/images/tacos.jpg" class="active" alt="Image 1">
        <img src="/static/images/spanglishsandwich.jpg" alt="Image 2">
        <img src="/static/images/picnic.jpg" alt="Image 3">
        <img src="/static/images/completo.jpg" alt="Image 4">
        <img src="/static/images/lax.jpg" alt="Image 5">
        <a class="prev" onclick="changeSlide(-2)">&#10094;</a>
        <a class="next" onclick="changeSlide(2)">&#10095;</a>
    </div>
    
    {% include "footer.html" %}

    <script>
        const currentUrl = window.location.href;
        function fetchRecipes(time) {
            fetch(`${currentUrl}/filter?time=${time}`)
                .then(response => response.json())
                .then(data => {
                    let recipesList = document.getElementById('recipes-list');
                    recipesList.innerHTML = '';
                    data.forEach(recipe => {
                        let li = document.createElement('li');
                        li.textContent = `${recipe[1]} - ${recipe[2]} minuter`;
                        recipesList.appendChild(li);
                    });
                });
        }
    </script>

    <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel img');
    const slideInterval = 6000; // Byter bild var 3:e sekund

    function changeSlide(direction) {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + direction + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    function autoSlide() {
        changeSlide(1);
    }

    setInterval(autoSlide, slideInterval);
    </script>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
            document.getElementById("mySidebar").setAttribute('aria-expanded', 'true');
        }
    
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
            document.getElementById("mySidebar").setAttribute('aria-expanded', 'false');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
