<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero">
  Coming soon!
</div>


<div class="features">
  <div class="feature" onclick="showDetail('time')">Tid</div>
  <div class="feature" onclick="showDetail('ingredients')">Ingredienser hemma</div>
  <div class="feature" onclick="showDetail('nutrition')">Näringsvärde</div>
</div>

<div class="details" id="time">Filtrering baserat på tid.</div>
<div class="details" id="ingredients">Filtrering baserat på ingredienser du har hemma.</div>
<div class="details" id="nutrition">Filtrering baserat på näringsvärde.</div>

<script>
  function showDetail(feature) {
    document.querySelectorAll('.details').forEach(div => {
      div.style.display = 'none';
    });
    document.getElementById(feature).style.display = 'block';
  }
</script>

</body>
</html>
