{% extends "base.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1>Välj tillagningstid</h1>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" onclick="fetchRecipes(15)">15 minuter</button>
            <button type="button" class="btn btn-primary" onclick="fetchRecipes(30)">30 minuter</button>
            <button type="button" class="btn btn-primary" onclick="fetchRecipes(60)">60 minuter</button>
        </div>

        <h2>Recept</h2>
        <ul class="list-group" id="recipes-list">
            <!-- Resultat -->
        </ul>

        <div id="recipe-table" class="table-responsive mx-auto w-50" style="display: none;">
            <table class="table table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col">Namn</th>
                        <th scope="col">Tid (min)</th>
                        <th scope="col">Antal Steg</th>
                        <th scope="col">Antal Ingredienser</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rader kommer att läggas till här av JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function fetchRecipes(time) {
        try {
            const response = await fetch(`/get_recipes?time=${time}`);
            const data = await response.json();
            
            const tableBody = document.querySelector("#recipe-table tbody");
            tableBody.innerHTML = ""; // Töm tabellen innan ny data fylls i
            
            data.forEach(recipe => {
                const row = `
                    <tr>
                        <td>${recipe.name}</td>
                        <td>${recipe.minutes}</td>
                        <td>${recipe.n_steps}</td>
                        <td>${recipe.n_ingredients}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            
            document.getElementById("recipe-table").style.display = "block"; // Visa tabellen när data har hämtats
        } catch (error) {
            console.error('Error fetching recipes:', error);
        }
    }
</script>
{% endblock %}
